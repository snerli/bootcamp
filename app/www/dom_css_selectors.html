<!DOCTYPE html>
<html>
  <head>
    <title>Intuit Bootcamp</title>
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="js/dojo/dojo-config.js"></script>
    <script src="js/dojo/dojo.js"></script>

  </head>
  <body>

    <div id="newsFlash" class='news-story'>
      <h1> Market Crashes!</h1>
      News Flash: If you own stocks, you are not quite broke.
      <small title="test">Market Rebounded</small>
    </div>

    <script>

      //query your dom - jquery, # tag = css selector
      var divElement = $("div > h1");
      //var divElement = $("[title=test]");
      console.dir(divElement); // jquery wrapped dom element not the actual dom element
      console.dir(divElement[0]); //

      // using query (css) selector engine. Available on ie9 and not on ie8
      var domElement2 = document.querySelector("div > h1");
      //var domElement2 = document.querySelector("[title=test]");
      console.dir(domElement2);
      console.dir(domElement2[0]);

      require(["dojo/dom", "dojo/dom-construct", "dom/query", "dojo/domReadey!"],
        function (dom, donConstruct, query) {

          console.dir(dom);
          console.dir(query);

          console.dir(arguments);

          var divElement3 = query("div > h1");
          //var divElement3 = query("[title=test]");
          console.dir(divElement3);
          console.dir(divElement3[0]);

        });

    </script>
  </body>
</html>
