<!DOCTYPE html>
<html>
  <head>
    <title>Intuit Bootcamp</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <style>

      #drop-zone {
        float: left;
        width: 200px;
        height: 200px;
        margin: 20px;
        background-color: white;
        box-sizing: border-box;
        border: 2px dashed #999999
      }

      #drop-zone .active {
        border: 3px dashed black;
      }

    </style>
  </head>
  <body>

    <div id="drop-zone"></div>

    <script>

    var blueBox = document.getElementById("blue-box");

    document.addEventListener("dragenter", function(e) {
      e.preventDefault();
      e.target.classList.add("active");
    });

    document.addEventListener("dragleave", function(e) {
      e.preventDefault();
      e.target.classList.remove("active");
    });

      document.addEventListener("dragover", function(e) {
        e.preventDefault();
      });

      document.addEventListener("drop", function(e) {
        e.preventDefault();
        e.target.classList.remove("active");

        var fd = new FormData();
        for(var x=0; x<e.dataTransfer.files.length; x++) {
          fd.append("file-" + x, e.dataTransfer.files[x]);
        }

        var xhr = new XMLHttpRequest();

        // wire up the on ready state change

        xhr.addEventListener("readystatechange", function() {

          if(xhr.readyState === 4 && xhr.status === 200) {
            console.log(JSON.parse(xhr.responseText));
          }

        });



        xhr.open("POST", "/api/upload");
        xhr.send(fd);

        console.dir(e.dataTransfer.files);
      });

    </script>

  </body>
</html>
